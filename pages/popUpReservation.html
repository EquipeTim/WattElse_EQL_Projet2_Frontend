<!DOCTYPE html> 
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecté - Gestion des informations personnelles</title>
    <script async src="../arch/arch.js"></script>
    <script async type="module" src="../controller/bornController.js"></script>
    <script async type="module" src="../controller/payementController.js"></script>
    <script async type="module" src="../controller/registrationReservation.js"></script>
    <script  type="module" src="../script/effect.js"></script>
  
    <link rel="stylesheet" href="../ressources/css/popUpReservation.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
</head>

<body>
    <div id="header"></div>

    <section class="container col-lg-12">
        <div class="row">
            <div class="container text-center mb-3 mt-3">
                <h1 class="fw-bold text-success">Réservation de la borne : </h1>
            </div>

            <div class="container col-md-8 mb-3">
                <div class="card d-flex border-secondary rounded-5 align-items-center justify-content-center">
                    <div class="d-flex mb-2 mt-2">
                        <h3 class="text-secondary fw-bold ">Borne sélectionnée n°: </h3>
                        <h3 class="text-secondary fw-bold" id="idBornValue"></h3>
                    </div>
                    <div class="d-flex">
                        <h4 class="text-secondary fw-bold "><i class="fa fa-home mx-1"></i>Adresse de la borne :  </h4>
                        <h4 class="text-secondary" id="adressBornValue"></h4>
                    </div>
                    <div class="d-flex">
                        <h4 class="text-secondary fw-bold " id="priceTypeValue"> </h4>
                        <h4 class="text-secondary " id="priceValue"></h4>
                    </div>
                </div>
            </div>

            <div class="text-center position-relative my-4">
                <hr class="border border-dark">
                <span class="position-absolute top-50 translate-middle bg-white px-3 fw-bold"><h4>Détails de la réservation</h4></span>
            </div>

            <form class="container col-lg-7 mt-2 mb-5" id="#########">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="startDateValue" class="fw-bold">Date de début de réservation :</label>
                        <input type="text" id="startDateValue" class="form-control form-control-lg"/>
                    </div>
                    <div class="col-lg-6">
                        <label for="durationReservationValue" class="fw-bold">Durée de réservation(minutes):</label>
                        <select id="durationReservationValue" class="form-control form-control-lg">
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">45 minutes</option>
                          
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="availableHours" class="fw-bold">Heures disponibles :</label>
                        <select id="availableHours" class="form-control form-control-lg">
                            <!-- Les horaires seront ajoutés dynamiquement ici -->
                        </select>
                    </div>
                </div>
                
            </form>

            <div class="text-center position-relative my-4">
                <hr class="border border-dark">
                <span class="position-absolute top-50 translate-middle bg-white px-3 fw-bold"><h4>Moyen de paiement à sélectionner : </h4></span>
            </div>

            <div class="container col-lg-6">
                <div class="card border-dark" id="informationPayment1">
                    <div class="card-header">Moyens de payement</div>
                    <div class="card-body">
                        <div class="form-check">
                            <div id="payementInformation"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            
           
            </div>
            <div class="d-flex justify-content-center text-danger col-12 mt-3"><p id="messageLabel"></p></div>
            <div class="container d-flex align-items-center justify-content-center ">
                <button type="button" class="btn btn-success btn-block mb-4" id="reservationButton">Valider la réservation </button>
            </div>
        </div>

    </section>

    <div id="footer"></div>
</body>
