<!DOCTYPE html> 
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecté - Gestion des informations personnelles</title>
    <script async src="../arch/arch.js"></script>
    <script async type="module" src="../controller/userController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</head>
<body class="d-flex flex-column" >
    <div>
        <div id="header"> </div>

        <section class="d-flex justify-content-center flex-grow-1">

            <article class="card container  align-items-self  m-0 bg-dark col-lg-2">
                <div class="d-flex flex-column justify-content-center align-items-self gap-3 mt-5">
                    <a href="userInfosManagement.html" class="col-md-12">
                        <button type="button" class="btn btn-menu-side w-100 fw-bold">Données personnelles</button>
                    </a>
                    <a href="chargingStationInfosManagement.html" class="col-md-12">
                        <button type="button" class="btn btn-menu-side w-100 fw-bold">Bornes</button>
                    </a>
                    <a href="carInfosManagement.html" class="col-md-12">
                        <button type="button" class="btn btn-menu-side w-100 fw-bold">Véhicules</button>
                    </a>
                    <a href="userPaymentInfosManagement.html" class="col-md-12">
                        <button type="button" class="btn btn-menu-side w-100 fw-bold">Moyens de paiement</button>
                    </a>
                    <a href="transactionManagement.html" class="col-md-12">
                        <button type="button" class="btn btn-menu-side w-100 fw-bold">Transactions</button>
                    </a>
                    <a href="###########" class="col-md-12">
                        <button type="button" class="btn btn-menu-side w-100 fw-bold">Revenus</button>
                    </a>
                </div>
            </article>


            <article class="container d-flex flex-column justify-content-center align-items-center col-lg-9 mt-3">
                <div class="mt-3 w-75">

                    <div class=" d-flex justify-content-center mb-4">
                        <h2 class="text-primary">Gestion des informations personnelles</h2>
                    </div>
    
                    <div class=" ">
                        <div class="d-flex w-100 align-items-center justify-content-center mb-1"> 
                            <div class="d-flex align-items-center mb-3" style="width: 200px;"> 
                                <i class="fa fa-user mx-1"></i> 
                                <label class="mx-2 text-primary" for="lastNameValue"><strong>Nom : </strong></label>
                            </div>
                            <div class="d-flex align-items-center mb-3"> 
                                <input type="text" id="lastNameValue" class="form-control"/>
                            </div>
                        </div>
                    
                        <div class="d-flex w-100 align-items-center justify-content-center mb-1"> 
                            <div class="d-flex align-items-center mb-3" style="width: 200px;  "> 
                                <i class="fa fa-user mx-1"></i> 
                                <label class="mx-2 text-primary" for="firstNameValue"><strong>Prénom : </strong></label>
                            </div>
                            <div class="d-flex align-items-center mb-3"> 
                                <input type="text" id="firstNameValue" class="form-control"/>
                            </div>
                        </div>
                        
                        <div class="d-flex w-100 align-items-center justify-content-center mb-1"> 
                            <div class="d-flex align-items-center mb-3" style="width: 210px;"> 
                                <i class="fa fa-calendar mx-1"></i> 
                                <label class="mx-2 text-primary" for="birthdateValue"><strong>Date de naissance : </strong></label>
                            </div>
                            <div class="d-flex align-items-center mb-3" style="width: 210px;"> 
                                <input type="date" id="birthdateValue" class="form-control" style="width: 100%; margin-left: -5px !important;"/>
                            </div>
                        </div>
                        
                        
                    
                        <div class="d-flex w-100 align-items-center justify-content-center mb-1"> 
                            <div class="d-flex align-items-center mb-3" style="width: 200px;"> 
                                <i class="fa fa-home mx-1"></i> 
                                <label class="mx-2 text-primary" for="addressUserValue"><strong>Adresse : </strong></label>
                            </div>
                            <div class="d-flex align-items-center mb-3"> 
                                <input type="text" id="addressUserValue" class="form-control"/>
                            </div>
                        </div>
                    
                        <div class="d-flex w-100 align-items-center justify-content-center mb-1"> 
                            <div class="d-flex align-items-center mb-3" style="width: 200px;"> 
                                <i class="fa fa-home mx-1"></i> 
                                <label class="mx-2 text-primary" for="cityUserValue"><strong>Ville : </strong></label>
                            </div>
                            <div class="d-flex align-items-center mb-3"> 
                                <input type="text" id="cityUserValue" class="form-control"/>
                            </div>
                        </div>
                    
                        <div class="d-flex w-100 align-items-center justify-content-center mb-1"> 
                            <div class="d-flex align-items-center mb-3" style="width: 200px;"> 
                                <i class="fa fa-map-marker mx-1"></i> 
                                <label class="mx-2 text-primary" for="postalCodeUserValue"><strong>Code postal : </strong></label>
                            </div>
                            <div class="d-flex align-items-center mb-3"> 
                                <input type="text" id="postalCodeUserValue" class="form-control"/>
                            </div>
                        </div>
                    
                        <div class="d-flex w-100 align-items-center justify-content-center mb-1"> 
                            <div class="d-flex align-items-center mb-3" style="width: 200px;"> 
                                <i class="fa fa-phone mx-1"></i> 
                                <label class="mx-2 text-primary" for="phoneUserValue"><strong>Numéro de téléphone : </strong></label>
                            </div>
                            <div class="d-flex align-items-center mb-3"> 
                                <input type="text" id="phoneUserValue" class="form-control"/>
                            </div>
                        </div>
                    
                        <div class="d-flex w-100 align-items-center justify-content-center mb-1"> 
                            <div class="d-flex align-items-center mb-3" style="width: 200px;"> 
                                <i class="fa fa-envelope mx-1"></i> 
                                <label class="mx-2 text-primary" for="emailValue"><strong>Email : </strong></label>
                            </div>
                            <div class="d-flex align-items-center mb-3"> 
                                <input type="email" id="emailValue" class="form-control"/>
                            </div>
                        </div>
                    
                        <div class="d-flex w-100 align-items-center justify-content-center mb-1"> 
                            <div class="d-flex align-items-center mb-3" style="width: 200px;"> 
                                <i class="fa fa-lock mx-1"></i> 
                                <label class="mx-2 text-primary" for="passwordValue"><strong>Mot de passe : </strong></label>
                            </div>
                            <div class="d-flex align-items-center mb-3"> 
                                <input type="password" id="passwordValue" class="form-control"/>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-center mb-1 col-lg-12"> 
                            <div class="d-flex align-items-center mb-3"> 
                                <label class="mx-2 text-primary fw-bold" for="reasonCloseUserValue">Raison de fermeture de compte :</label>
                            </div>
                            <div class="d-flex align-items-center mb-3"> 
                                <select id="reasonCloseUserValue" class="form-select form-select-lg form-control">
                                        
                                </select>
                            </div>
                        </div>
                    </div>
                        
                    <div class="d-flex justify-content-center mb-2 row">
                        <button type="button" id="modificationUserButton" class="btn btn-lg btn-warning col-lg-3  col-sm-12 m-3">Modifier les données</button>
                        <button type="button" id="deleteUserButton" class="btn btn-lg btn-danger col-lg-3 m-3">Fermer le compte</button>
                    </div>
                    
                </div>
            </article>
        </section>
    </div>

    <div id="footer"></div>
</body>
</html>
