<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecté - Moyens de paiement</title>
    <script async src="../arch/arch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</head>

<body>
    <div id="header"> </div>

    <section class="h-100 row w-100">

        <article class="container m-0 p-0 bg-secondary col-lg-3">
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-5">Données personnelles</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Bornes</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Véhicules</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Moyens de paiement</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Transactions</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Revenus</button> 
        </article>

        <article class="container d-flex flex-column justify-content-center align-items-center col-lg-9 ">
            <div class="card border-primary mb-3 mt-3 w-75">

                <div class="card-header d-flex justify-content-center">
                    <h2 class="text-primary">Gestion des informations personnelles</h2>
                </div>

                <div class="card-body row">
                    <div class="row align-items-center mb-1">
                        <div class="col-lg-6 col-sm-12 d-flex align-items-center mb-3"> 
                            <i class="fa fa-user mx-1"></i> 
                            <label class ="mx-2 text-primary" for="lastNameValue"><strong>Nom : </strong></label>
                            <label class="mx-2">##########<label>
                        </div>
                        <div class="col-2 d-flex  align-items-center mb-3"> 
                            <input type="mx-3" id="lastNameValue"/>
                            <button type="button" class="btn btn-lg"><i class="fa fa-check text-success"></i></button>
                        </div>
                    </div>

                    <div class="row align-items-center mb-1">
                        <div class="col-lg-6 col-sm-12 d-flex align-items-center mb-3"> 
                            <i class="fa fa-user mx-1"></i> 
                            <label class ="mx-2 text-primary" for="firstNameValue"><strong>Prénom : </strong></label>
                            <label class="mx-2">##########<label>
                        </div>
                        <div class="col-2 d-flex  align-items-center mb-3"> 
                            <input type="mx-3" id="firstNameValue"/>
                            <button type="button" class="btn btn-lg"><i class="fa fa-check text-success"></i></button>
                        </div>
                    </div>

                    <div class="row align-items-center mb-1">
                        <div class="col-lg-6 col-sm-12 d-flex align-items-center mb-3">
                            <i class="fa fa-user mx-1"></i> 
                            <label class ="mx-2 text-primary" for="birthdateValue"><strong>Date de naissance : </strong></label>
                            <label class="mx-2">##########<label>
                        </div>
                        <div class="col-2 d-flex  align-items-center mb-3">
                            <input type="mx-3" id="birthdateValue"/>
                            <button type="button" class="btn btn-lg"><i class="fa fa-check text-success"></i></button>
                        </div>
                    </div>

                    <div class="row align-items-center mb-1">
                        <div class="col-lg-6 col-sm-12 d-flex align-items-center mb-3">  
                            <i class="fa fa-user mx-1"></i> 
                            <label class ="mx-2 text-primary" for="addressUserValue"><strong>Adresse : </strong></label>
                            <label class="mx-2">##########<label>
                        </div>
                        <div class="col-2 d-flex  align-items-center mb-3"> 
                            <input type="mx-3" id="addressUserValue"/>
                            <button type="button" class="btn btn-lg"><i class="fa fa-check text-success"></i></button>
                        </div>
                    </div>

                    <div class="row align-items-center mb-1">
                        <div class="col-lg-6 col-sm-12 d-flex align-items-center mb-3"> 
                            <i class="fa fa-user mx-1"></i> 
                            <label class ="mx-2 text-primary" for="cityUserValue"><strong>Ville : </strong></label>
                            <label class="mx-2">##########<label>
                        </div>
                        <div class="col-2 d-flex  align-items-center mb-3"> 
                            <input type="mx-3" id="cityUserValue"/>
                            <button type="button" class="btn btn-lg"><i class="fa fa-check text-success"></i></button>
                        </div>
                    </div>
                    
                    <div class="row align-items-center mb-1">
                        <div class="col-lg-6 col-sm-12 d-flex align-items-center mb-3">  
                            <i class="fa fa-user mx-1"></i> 
                            <label class ="mx-2 text-primary" for="postalCodeUserValue"><strong>Code postal : </strong></label>
                            <label class="mx-2">##########<label>
                        </div>
                        <div class="col-2 d-flex  align-items-center mb-3"> 
                            <input type="mx-3" id="postalCodeUserValue"/>
                            <button type="button" class="btn btn-lg"><i class="fa fa-check text-success"></i></button>
                        </div>
                    </div>

                    <div class="row align-items-center mb-1">
                        <div class="col-lg-6 col-sm-12 d-flex align-items-center mb-3"> 
                            <i class="fa fa-phone mx-1"></i> 
                            <label class ="text-primary" for="phoneUserValue"><strong>Numéro de téléphone  : </strong></label>
                            <label class="mx-2">##########<label>
                        </div>
                        <div class="col-2 d-flex  align-items-center mb-3"> 
                            <input type="mx-3" id="phoneUserValue"/>
                            <button type="button" class="btn btn-lg"><i class="fa fa-check text-success"></i></button>
                        </div>
                    </div>

                    <div class="row align-items-center mb-1">
                        <div class="col-lg-6 col-sm-12 d-flex align-items-center mb-3">  
                            <i class="fa fa-envelope mx-1"></i> 
                            <label class ="mx-2 text-primary" for="emailValue"><strong> Email : </strong></label>
                            <label class="mx-2">##########<label>
                        </div>
                        <div class="col-2 d-flex  align-items-center mb-3"> 
                            <input type="mx-3" id="emailValue"/>
                            <button type="button" class="btn btn-lg"><i class="fa fa-check text-success"></i></button>
                        </div>
                    </div>

                    <div class="row align-items-center mb-1">
                        <div class="col-lg-6 col-sm-12 d-flex align-items-center mb-3"> 
                            <i class="fa fa-lock mx-1"></i> 
                            <label class ="mx-2 text-primary" for="passwordValue"><strong> Mot de passe : </strong></label>
                            <label class="mx-2">##########<label>
                        </div>
                        <div class="col-2 d-flex  align-items-center mb-3"> 
                            <input type="mx-3" id="passwordValue"/>
                            <button type="button" class="btn btn-lg"><i class="fa fa-check text-success"></i></button>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center mb-2 row">
                        <button type="button" class="btn btn-lg btn-warning col-lg-4 col-sm-12 m-3">Modifier les données</button>
                        <button type="button" class="btn btn-lg btn-danger col-lg-4 m-3">Fermer le compte</button>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <div id="footer" > </div>
</body>
