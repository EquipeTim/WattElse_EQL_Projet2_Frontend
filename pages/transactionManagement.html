<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecté - Gestion des bornes</title>
    <script async src="../arch/arch.js"></script>
    <script async type="module" src="../controller/transactionController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</head>

<body>
    <div id="header"></div>

    <section class="row h-100 w-100">
        <article class="container m-0 p-0 bg-secondary col-lg-3">
            <div class="row align-self-center">
                <a href="userInfosManagement.html">
                    <button type="button" class="w-100 m-0 btn btn-outline-primary mt-5">Données personnelles</button>
                </a>
                <a href="chargingStationInfosManagement.html">
                    <button type="button" class="w-100 m-0 btn btn-outline-primary mt-5">Bornes</button>
                </a>
                <a href="carInfosManagement.html">
                    <button type="button" class="w-100 m-0 btn btn-outline-primary mt-5">Véhicules</button>
                </a>
                <a href="userInfosManagement.html">
                    <button type="button" class="w-100 m-0 btn btn-outline-primary mt-5">Moyens de paiement</button>
                </a>
                <a href="#############">
                    <button type="button" class="w-100 m-0 btn btn-outline-primary mt-5">Transactions</button>
                </a>
                <a href="###########">
                    <button type="button" class="w-100 m-0 btn btn-outline-primary mt-5">Revenus</button>
                </a>
            </div>
        </article>

        <article class="container d-flex flex-column col-md-6 mt-2 mb-5">
            <div class="row mt-3 mb-3">
                <div class="d-flex justify-content-center align-items-center">
                    <h1 class="text-secondary"><strong>Bilan des transactions </strong> </h1>
                </div>
            </div>

           
            <div class=" mt-2">
                <div class="card-header container d-flex justify-content-center align-items-center bg-secondary text-light">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active px-4 fs-5" id="all" data-bs-toggle="tab" data-bs-target="#all-pane" type="button" role="tab">TOUT</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link px-4 fs-5" id="profile-tab" data-bs-toggle="tab" data-bs-target="#next-pane" type="button" role="tab">A VENIR</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link px-4 fs-5" id="contact-tab" data-bs-toggle="tab" data-bs-target="#current-pane" type="button" role="tab">EN COURS</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link px-4 fs-5" id="completed-tab" data-bs-toggle="tab" data-bs-target="#finished-pane" type="button" role="tab">TERMINÉ</button>
                        </li>
                    </ul>
                </div>

                <div class="card-body col-lg-12  mt-2">
                    <div class="tab-content" id="myTabContent">
                   
                        <div class="tab-pane fade show active" id="all-pane" role="tabpanel">
                            <div id="informationAllTransaction"></div>
                        </div>

                      
                        <div class="tab-pane fade" id="next-pane" role="tabpanel">
                            <div id="informationWaitTransaction"></div>
                        </div>

                        <div class="tab-pane fade" id="current-pane" role="tabpanel">
                            <div id="informationCurrentTransaction"></div>
                        </div>

                        <div class="tab-pane fade" id="finished-pane" role="tabpanel">
                            <div id="informationCompletedTransaction"></div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <div id="footer"> </div>
</body>

</html>
