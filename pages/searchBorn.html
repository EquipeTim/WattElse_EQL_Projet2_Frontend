<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de bornes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script async type="module" src="../arch/arch.js"></script>
  <script  type="module" src="../script/inputLocation.js"></script>
  <link rel="stylesheet" href="../ressources/css/searchBorn.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="../ressources/font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <style>
    #map {
      height: 500px; 
      width: 1000px;
    }
  </style>
</head>
<body>

    <div id="header">  </div>
    <section class="d-flex">
        
        <div id="map">
            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
            <script>
               
                var map = L.map('map').setView([48.8566, 2.3522], 13); 

              
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLat = position.coords.latitude;
                    var userLon = position.coords.longitude;

                    map.setView([userLat, userLon], 13);

                    L.marker([userLat, userLon]).addTo(map)
                        .bindPopup('Position actuelle')
                        .openPopup();
                }, function() {
                    console.log('Erreur de géolocalisation. La carte reste centrée sur Paris.');
                });
            } else {
                alert('Géolocalisation non supportée par ce navigateur.');
            }
                L.marker([48.8566, 2.3522]).addTo(map)
                L.marker([48.8566, 2.3522]).addTo(map)
                
                .bindPopup('Paris')
                .openPopup();
            </script>
        </div>

        <div class="d-flex justify-content-center my-5 w-100">
            <div class="d-flex flex-column align-items-center w-75  p-4 rounded-5">
                
                <!-- Champ Lieu -->
                <div class="d-flex flex-column mb-3 w-100">
                    <label for="selectLieu" class="text-white">Lieu</label>
                    <input type="text" id="searchInput" placeholder="Entrez une adresse..." autocomplete="off">
                    <div id="results"></div>
                </div>
        
                <!-- Champ Rayon -->
                <div class="d-flex flex-column mb-3 w-100">
                    <label for="selectRayon" class="text-white">Rayon</label>
                    <select class="form-control" id="selectRayon">
                        <option>5 km</option>
                        <option>10 km</option>
                        <option>20 km</option>
                    </select>
                </div>
        
                <!-- Champ Date -->
                <div class="d-flex flex-column mb-3 w-100">
                    <label for="selectDate" class="text-white">Date</label>
                    <input type="date" class="form-control" id="selectDate">
                </div>
        
                <!-- Champ Type -->
                <div class="d-flex flex-column mb-3 w-100">
                    <label for="selectType" class="text-white">Prise</label>
                    <select class="form-control" id="selectType">
                        <option>Type 1</option>
                        <option>Type 2</option>
                        <option>Type 3</option>
                    </select>
                </div>
        
                <!-- Bouton de recherche -->
                <div class="d-flex justify-content-center w-100">
                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" id="searchButton">Rechercher</button>
                </div>
        
            </div>
        </div>
        

    </section>
   
    <div id="footer">  </div>

</body>
</html>
