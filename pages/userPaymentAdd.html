<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecté - Ajout moyen de paiement</title>
    <script async src="../arch/arch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script async type="module" src="../controller/payementController.js"></script>
</head>


<body>
    <div id="header"> </div>

    <section class="h-100 row w-100">

        <article class="container m-0 p-0 bg-secondary col-lg-3">
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-5">Données personnelles</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Bornes</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Véhicules</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Moyens de paiement</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Transactions</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Revenus</button> 
        </article>


        <article class="container d-flex flex-column justify-content-center align-items-center mb-4 col-lg-9 ">
            <div class="row justify-content-center">
                <h1 class="text-primary"><strong>Gestion des moyens de paiements</strong></h1>
            </div>

            <!-- TITRES DES ONGLETS  : -->
            <div class="card border-primary row w-75">
                <div class="card-header d-flex justify-content-center align-items-center">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active " id="bank-card-tab" data-bs-toggle="tab" data-bs-target="#bank-card-pane" type="button" role="tab">
                                Carte bancaire
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="bank-account-tab" data-bs-toggle="tab" data-bs-target="#bank-account-pane" type="button" role="tab">
                                Compte bancaire
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="card-body">
                    <!-- ONGLET 1 CB : -->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="bank-card-pane" role="tabpanel" aria-labelledby="bank-card-tab" tabindex="0">
                            <div class="container">
                                <div class="row align-items-center">
                                    <div class="col-md-6 d-flex align-items-center justify-content-center mb-3">
                                        <i class="fa fa-user mx-1"></i> 
                                        <label class="mx-2 text-primary" for="userBankCardValue"><strong>Nom titulaire de la carte bancaire : </strong></label>
                                        <input type="text" id="userBankCardValue" class="form-control text-center"/>
                                    </div>

                            
                                    <div class="col-md-6 d-flex align-items-center justify-content-center mb-4">
                                        <i class="fa fa-money mx-1"></i> 
                                        <label class="mx-2 text-primary" for="numberBankCardValue"><strong>Numéro de la carte bancaire : </strong></label>
                                        <input type="text" id="numberBankCardValue" class="form-control text-center"/>
                                    </div>
                            
                                    <div class="col-md-6 d-flex align-items-center mb-3">
                                        <i class="fa fa-calendar mx-1"></i> 
                                        <label class="mx-2 text-primary" for="dateBankCardValue"><strong>Date d'expiration :</strong></label>
                                        <input type="date" id="dateBankCardValue" class="form-control text-center"/>
                                    </div>
                            
                                    <div class="col-md-6 d-flex align-items-center justify-content-center mb-4">
                                        <i class="fa fa-hashtag mx-1"></i> 
                                        <label class="mx-2 text-primary" for="cvvCardValue"><strong>Numéro CVV : </strong></label>
                                        <input type="text" id="cvvCardValue" class="form-control text-center"/>
                                    </div>

                                                     
                                    <div class="d-flex justify-content-center mb-2 row">
                                        <button type="button" id="creditCardAddButton" class="btn btn-lg btn-success col-lg-4 col-sm-12 m-3">Ajouter le moyen de payement</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                      
                        <div class="tab-pane fade" id="bank-account-pane" role="tabpanel" aria-labelledby="bank-account-tab" tabindex="0">
                            <div class="container">
                                <div class="row align-items-center">
                                    <div class="col-md-6 d-flex align-items-center justify-content-center mb-3">
                                        <i class="fa fa-user mx-1"></i> 
                                        <label class="mx-2 text-primary" for="userBankAccountValue"><strong>Nom titulaire du compte :</strong></label>
                                        <input type="text" id="userBankAccountValue" class="form-control text-center"/>
                                    </div>

                                    <div class="col-md-6 d-flex align-items-center justify-content-center mb-3">
                                        <i class="fa fa-bank mx-1"></i> 
                                        <label class="mx-2 text-primary" for="ibanValue"><strong>IBAN du compte bancaire : </strong></label>
                                        <input type="text" id="ibanValue" class="form-control text-center"/>
                                    </div>
                            
                                    <div class="col-md-6 d-flex align-items-center mb-3">
                                        <i class="fa fa-bank mx-1"></i> 
                                        <label class="mx-2 text-primary" for="dateBankAccountValue"><strong>BIC SWIFT :</strong></label>
                                        <input type="text" id="dateBankAccountValue" class="form-control text-center"/>
                                    </div>

                                    <div class="d-flex justify-content-center mb-2 row">
                                        <button type="button" id="accountBankAddButton" class="btn btn-lg btn-success col-lg-4 col-sm-12 m-3">Ajouter le compte bancaire</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

               

            </div>
        </article>
    </section>

    <div id="footer" > </div>
</body>
