<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecté - Ajout véhicule</title>
    <script async src="../arch/arch.js"></script>
    <script async  src="../controller/formController.js"></script>
    <script async type="module" src="../controller/CarController.js"></script>
    <script async type="module" src="../controller/registrationCarController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</head>


<body>
    <div id="header"> </div>

    <section class="d-flex justify-content-center">
        
        <article class="card container justify-content-center align-items-self  m-0 bg-dark col-lg-2">
            <div class="d-flex flex-column justify-content-center align-items-self gap-3">
                <a href="userInfosManagement.html" class="col-md-12">
                    <button type="button" class="btn btn-menu-side w-100 fw-bold">Données personnelles</button>
                </a>
                <a href="chargingStationInfosManagement.html" class="col-md-12">
                    <button type="button" class="btn btn-menu-side w-100 fw-bold">Bornes</button>
                </a>
                <a href="carInfosManagement.html" class="col-md-12">
                    <button type="button" class="btn btn-menu-side w-100 fw-bold">Véhicules</button>
                </a>
                <a href="userPaymentInfosManagement.html" class="col-md-12">
                    <button type="button" class="btn btn-menu-side w-100 fw-bold">Moyens de paiement</button>
                </a>
                <a href="transactionManagement.html" class="col-md-12">
                    <button type="button" class="btn btn-menu-side w-100 fw-bold">Transactions</button>
                </a>
                <a href="###########" class="col-md-12">
                    <button type="button" class="btn btn-menu-side w-100 fw-bold">Revenus</button>
                </a>
            </div>
        </article>

        <article class="container d-flex flex-column justify-content-center align-items-center col-6 mt-2 mb-5">
            <div class="row mt-4 mb-4">
                <h1 class="text-primary"><strong>Veuillez ajouter un nouveau véhicule :</strong></h1>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-10 w-100">
                        <div class="card bg-white border-0 w-100" >
                            <div class="card-body d-flex justify-content-center ">
                                <div class="row g-3 col-12">
                                    <div class="col-md-6">
                                        <label for="licenseCarValue" class="form-label">Veuillez rentrer votre numéro d'immatriculation : </label>
                                        <input id="licenseCarValue" type="text" class="form-control form-control-lg" placeholder=" AA-001-AA"/>
                                        <small id="licenseCarHelp" class="form-text text-danger fw-bold" style="visibility: hidden;">
                                            Le numéro doit être au format AA-000-AA
                                        </small>
                                        <p id="messageLabelLicenseCar"></p>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="brandCarValue_1" class="form-label">Veuillez sélectionnez le marque de la voiture :</label>
                                        <select id="brandCarValue_1" class="form-select form-select-lg form-control">
                                         
                                        </select>
                                    </div>
                
                                    <div class="col-lg-6">
                                        <label for="modelCarValue_1" class="form-label">Veuillez sélectionnez le modèle de la voiture :</label>
                                        <select id="modelCarValue_1" class="form-select form-select-lg form-control">
                                       
                                        </select>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="plugTypeValue_1" class="form-label">Veuillez sélectionnez le 1er type de prise pour la voiture :</label>
                                        <select id="plugTypeValue_1" class="form-select form-select-lg form-control">
                                      
                                        </select>
                                    </div>
                                    

                                    <div class="col-md-6">
                                        <label for="maxElectricPowerValue" class="form-label">Veuillez rentrer la puissance maximum de charge de la voiture : </label>
                                        <input id="maxElectricPowerValue" type="text" class="form-control form-control-lg" placeholder="0 kWh"/>
                                        <small id="maxElectricPowerHelp" class="form-text text-danger fw-bold" style="visibility: hidden;">
                                            Veuillez renseigner un nombre entier
                                        </small>
                                        <p id="messageLabelMaxElectricPower"></p>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
<!--BOUTON AJOUT DE VOITURE-->
                <div class="d-flex justify-content-center text-danger col-12"><p class="text-warning fw-bold" id="messageErrorEmpty"></p></div>
                <div class="d-flex justify-content-center text-danger col-12"><p id="messageErrorCarAdd"></p></div>
                <div class="d-flex justify-content-center col-12"><button type="button" id="addCarButton" class="btn btn-lg btn-success col-lg-4 col-sm-12 mt-3">Ajouter voiture</button></div>
            </div>

        </article>
    </section>

    <div id="footer" > </div>
</body>
