<!DOCTYPE html>
<html lang="fr">
  <head >

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script async src="../arch/arch.js"></script>
    <script async type="module" src="../controller/registrationController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</head>

<body>
    <div id="header"></div>
    <article class="container">
      <div class="row d-flex justify-content-center align-items-center">
          <div class="col-6">
              <h1 class="mb-4">Création d'un compte utilisateur :</h1>
              <div class="card card border-primary card-style" style="border-radius: 15px;">
                  <div class="card-body">
                      <div class="row align-items-center pt-4 pb-3">
                          <div class="col-md-6">
                              <label for="firstNameValue" class="mb-0">Prénom</label>
                              <input type="text" id="firstNameValue" class="form-control form-control-lg" placeholder="Prénom"/>
                          </div>
                          <div class="col-md-6">
                              <label for="lastNameValue" class="mb-0">Nom</label>
                              <input type="text" id="lastNameValue" class="form-control form-control-lg" placeholder="Nom"/>
                          </div>
                      </div>
                      <div class="row align-items-center pt-4 pb-3">
                          <div class="col-md-6">
                              <label for="birthdateValue" class="mb-1 mt-1">Date de naissance</label>
                              <input type="date" id="birthdateValue" class="form-select"/>
                          </div>
                          <div class="col-md-6">
                              <label for="phoneNumberValue" class="mb-0">Numéro de téléphone</label>
                              <input type="text" id="phoneNumberValue" class="form-control form-control-lg"/>
                          </div>
                      </div>
  
                      <hr class="mx-n3">
                      
                      <div class="row align-items-center pt-4 pb-3">
                          <div class="col-md-6">
                              <label for="streetAddressValue" class="mb-0">Adresse :</label>
                              <input type="text" id="streetAddressValue" class="form-control form-control-lg" placeholder="Rentrez le nom de la rue"/>
                          </div>
                          <div class="col-md-6">
                              <label for="cityValue" class="mb-0">Ville :</label>
                              <input type="text" id="cityValue" class="form-control form-control-lg" placeholder="Rentrez le nom de la ville"/>
                          </div>
                      </div>
                      <div class="row d-flex justify-content-center align-items-center pt-4 pb-3">
                          <div class="col-md-7">
                              <label for="postalCodeValue" class="mb-0">Code postal :</label>
                              <input type="text" id="postalCodeValue" class="form-control form-control-lg" placeholder="Code postal"/>
                          </div>
                      </div>
          
                      <hr class="mx-n3">
  
                      <div class="row align-items-center pt-4 pb-3">
                          <div class="col-md-6">
                              <label for="emailValue" class="mb-0">Email</label>
                              <input type="email" id="emailValue" class="form-control form-control-lg" placeholder="mail@dot.com"/>
                          </div>
                          <div class="col-md-6">
                              <label for="passwordValue" class="mb-0">Mot de passe</label>
                              <input id="passwordValue" type="password" class="form-control form-control-lg" placeholder="Veuillez entrer un mot de passe">
                          </div> 
                      </div>
          
                      <hr class="mx-n3">
  
                      <div class="row d-flex justify-content-center align-items-center pt-4 pb-3">
                          <div class="col-md-7">
                              <button type="button" id="registrationButton" class="btn btn-success">Cliquez ici pour valider votre inscription :</button>
                          </div>
                      </div>
  
                  </div>
              </div>
          </div>
      </div>
  </article>
  
    
    <div id="footer"></div>
    
</body>

</html>
