<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cosmo/bootstrap.min.css">
	<link rel="stylesheet" href="../ressources/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../ressources/css/wattElse.css">
  
    <script async src="../arch/arch.js"></script>
</head>

<body>
    <div id="header"></div>

    <article class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-6">
                <h1 class="mb-4">Création d'un compte utilisateur :</h1>
                <div class="card card border-primary card-style" style="border-radius: 15px;">
                      <div class="card-body">
                        <div class="row align-items-center pt-4 pb-3">
                          <div class="col-md-6">
                            <label class="mb-0">Prénom</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Prénom"/>
                          </div>
                          <div class="col-md-6">
                            <label class="mb-0">Nom</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Nom"/>
                          </div>
                        </div>
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-6">
                                <label class="mb-1 mt-1">Date de naissance</label>
                                <input type="date" class="form-select">
                            </div>
                            <div class="col-md-6">
                              <label class="mb-0">Numéro de téléphone</label>
                              <input type="text" class="form-control form-control-lg"/>
                            </div>
                        </div>

                        <hr class="mx-n3">
                        
                        <div class="row align-items-center  pt-4 pb-3">
                            <div class="col-md-6">
                              <label class="mb-0">Adresse : </label>
                              <input type="text" class="form-control form-control-lg" placeholder="Rentrez le nom de la rue"/>
                            </div>
                            <div class="col-md-6">
                              <label class="mb-0">Ville : </label>
                              <input type="text" class="form-control form-control-lg" placeholder="Rentrez le nom de la ville"/>
                            </div>
                          </div>
                          <div class="row d-flex justify-content-center align-items-center pt-4 pb-3">
                            <div class="col-md-7">
                              <label class="mb-0">Code postal :</label>
                              <input type="text" class="form-control form-control-lg" placeholder="Prénom"/>
                            </div>
                          </div>
            
                        <hr class="mx-n3">

                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-6">
                                <label class="mb-0">Email</label>
                                <input type="text" class="form-control form-control-lg" placeholder="mail@dot.com"/>
                            </div>
                            <div class="col-md-6">
                                <label class="mb-0">Mot de passe </label>
                                <input id="passwordInput" type="password" class="form-control form-control-lg" placeholder="Veuillez entrer un mot de passe">
                            </div> 
                        </div>
        
                        <hr class="mx-n3">

                        <div class="row d-flex justify-content-center align-items-center pt-4 pb-3">
                            <div class="col-md-7">
                                <button type="button" class="btn btn-success">Cliquez ici ppur valider votre inscription :</button>
                            </div>
                        </div>

                      </div>
                </div>
              </div>

        </div>
    </article>
    
    <div id="footer"></div>
    
</body>

</html>
