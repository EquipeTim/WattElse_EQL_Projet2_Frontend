<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecté - Gestion des véhicules</title>
    <script async src="../arch/arch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</head>

<body>
    <div id="header"> </div>

    <section class="row h-100 w-100">

        <article class="container m-0 p-0 bg-secondary col-lg-3">
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-5">Données personnelles</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Bornes</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Véhicules</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Moyens de paiement</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Transactions</button>
            <button type="button" class="w-100 m-0 btn btn-outline-primary mt-4">Revenus</button> 
        </article>


        <article class="container d-flex flex-column col-6 mt-2 mb-5">
            <div class="d-flex justify-content-center align-items-center">
                <div class="row mt-4 mb-1">
                    <h1 class="text-secondary"><strong>Gestion des voitures</strong> </h1>
                </div>
            </div>

            
            <div class="card row mt-3 mb-3">
                <div class="card-header justify-content-center  bg-secondary text-white">
                    <h4>Information de la voiture 1 :</h4>
                </div>
                
                <div class="card-body row d-flex">
                    <div class="col-9">
                        <div>
                            <div class="mt-3 mb-3 d-flex">
                                <div class="w-50">
                                    <i class="fa fa-pencil mx-1"></i>
                                    <label for="licenseCar1" class="text-primary" for="addressUserValue"><strong>Numéro d'immatriculation :</strong></label>
                                    <input id="licenseCar1" type="text" class="form-control col-8" placeholder="AA-001-AA"/>
                                </div>

                                <div class="mx-5 w-50">
                                    <i class="fa fa-car mx-1"></i>
                                    <label class="text-primary" for="brandCar1"><strong>Marque :</strong></label>
                                    <select id="brandCar1" class="form-select form-control col-8">
                                        <option>1</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="mt-3 mb-3 d-flex">
                                <div class="w-50">
                                    <i class="fa fa-car mx-1"></i>
                                    <label class="text-primary" for="modelCar1"><strong>Modèle :</strong></label>
                                    <select id="modelCar1" class="form-select form-control col-8">
                                        <option>1</option>
                                    </select>
                                </div>

                                <div class="mx-5 w-50">
                                    <i class="fa fa-plug mx-1"></i>
                                    <label class="text-primary" for="plugCar1"><strong>Type de prise :</strong></label>
                                    <select id="plugCar1" class="form-select form-control col-8">
                                        <option>1</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="mt-3 mb-3 d-flex justify-content-center">
                                <div class="w-50">
                                    <i class="fa fa-battery mx-1"></i>
                                    <label class="text-primary" for="powerCar1"><strong>Puissance maximum de la charge:</strong></label>
                                    <input id="powerCar1" type="text" class="form-control col-8" placeholder="0.0 kWh"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3 justify-content-center align-self-center">
                        <button class="btn btn-lg btn-primary col-12 w-100 mb-4 p-2">Modifier</button>
                        <button class="btn btn-lg btn-danger col-12 p-2">Retirer</button>
                    </div>
                </div>
            </div>

            <hr>

<!-- Voiture 2 -->
            <div class="card row mt-3 mb-3">
                <div class="card-header justify-content-center  bg-secondary text-white">
                    <h4>Information de la voiture 2 :</h4>
                </div>
                
                <div class="card-body row d-flex">
                    <div class="col-9">
                        <div>
                            <div class="mt-3 mb-3 d-flex">
                                <div class="w-50">
                                    <i class="fa fa-pencil mx-1"></i>
                                    <label class="text-primary" for="licenseCar2"><strong>Numéro d'immatriculation :</strong></label>
                                    <input id="licenseCar2" type="text" class="form-control col-8" placeholder="AA-001-AA"/>
                                </div>

                                <div class="mx-5 w-50">
                                    <i class="fa fa-car mx-1"></i>
                                    <label class="text-primary" for="brandCar2"><strong>Marque :</strong></label>
                                    <select id="brandCar2" class="form-select form-control col-8"></select>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="mt-3 mb-3 d-flex">
                                <div class="w-50">
                                    <i class="fa fa-car mx-1"></i>
                                    <label class="text-primary" for="modelCar2"><strong>Modèle :</strong></label>
                                    <select id="modelCar2" class="form-select form-control col-8"></select>
                                </div>

                                <div class="mx-5 w-50">
                                    <i class="fa fa-plug mx-1"></i>
                                    <label class="text-primary" for="plugCar2"><strong>Type de prise :</strong></label>
                                    <select id="plugCar2" class="form-select form-control col-8"></select>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="mt-3 mb-3 d-flex justify-content-center">
                                <div class="w-50">
                                    <i class="fa fa-battery mx-1"></i>
                                    <label class="text-primary" for="powerCar2"><strong>Puissance maximum de la charge:</strong></label>
                                    <input id="powerCar2" type="text" class="form-control col-8" placeholder="0.0 kWh"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3 justify-content-center align-self-center">
                        <button class="btn btn-lg btn-primary col-12 w-100 mb-4 p-2">Modifier</button>
                        <button class="btn btn-lg btn-danger col-12 p-2">Retirer</button>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <div id="footer" > </div>
</body>
</html>
